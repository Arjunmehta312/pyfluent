---
version:
  type: string
  allowed_values: [3d, 2d]
  default: 3d
  required: True
  fluent_format: " {}"
precision:
  type: string
  allowed_values: [single, double]
  default: double
  required: True
  fluent_values: ["", dp]
  fluent_format: "{}"
processor_count:
  type: int
  fluent_format: " -t{}"
journal_filename:
  type: string
  fluent_format: " -i {}"
...